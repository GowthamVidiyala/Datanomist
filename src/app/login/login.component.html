<form id="login" #loginForm="ngForm"   class="input-group" (ngSubmit)="onLoginSubmit(loginForm.value)" >
    <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input type="text" matInput name="name" [ngModel]="patientDetails.name"  placeholder="Username" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput name="password" [ngModel]="patientDetails.password" placeholder="Password" autocomplete="off" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    
    <button type="submit"  class="my-custom-button" mat-flat-button >Log in</button>
</form>
